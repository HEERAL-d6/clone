name: scp files
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: 54.245.73.195
        username: ubuntu
        port: 22
        key: './kpforall.pem'
        source: "action.yml,diff-os.yml"
        target: "/home/ubuntu"
